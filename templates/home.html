<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Bowling Game</title>
</head>
<body>
    <h2>
        Hello! 
		<h3>
		To get a bowling score, use /game?score=(number of pins downed in each round) <br />
		if the round is a strike, use an x <br />
		so if you rolled a strike, then you got 5 pins, then 2, you would enter: <br />
		/game?score=x52
		</h3>
    </h2>
</body>
</html>
